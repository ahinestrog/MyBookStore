apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-payment
  namespace: mybookstore
  labels:
    app: frontend-payment
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-payment
  template:
    metadata:
      labels:
        app: frontend-payment
        tier: frontend
    spec:
      containers:
      - name: frontend-payment
        image: mybookstore-payment-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8084
          name: http
        envFrom:
        - configMapRef:
            name: mybookstore-config
        livenessProbe:
          httpGet:
            path: /
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"