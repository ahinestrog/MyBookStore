      - path: /order(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-order
            port:
              number: 8083
      - path: /payment(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-payment
            port:
              number: 8084
      - path: /rabbitmq(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: rabbitmq-management
