apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mybookstore-ingress-prefix
  namespace: mybookstore
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: mybookstore.local
    http:
      paths:
      - path: /user(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-user
            port:
              number: 8080
      - path: /catalog(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-catalog
            port:
              number: 8081
      - path: /cart(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-cart
            port:
              number: 8085
      - path: /inventory(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-inventory
            port:
              number: 8082
      - path: /order(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-order
            port:
              number: 8083
      - path: /payment(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-payment
            port:
              number: 8084
      - path: /rabbitmq(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: rabbitmq-management
            port:
              number: 15672
  - host: localhost
    http:
      paths:
      - path: /user(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-user
            port:
              number: 8080
      - path: /catalog(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
