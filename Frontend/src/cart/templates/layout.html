<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{block "title" .}}MyBookStore - Carrito{{end}}</title>
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
  <header class="navbar">
  <a class="brand" href="/catalog/">📚 MyBookStore</a>
    <form class="search" action="/" method="get">
      <input type="text" name="q" placeholder="Buscar título o autor…" value="{{.Query}}">
      <button type="submit">Buscar</button>
    </form>
    <nav class="navlinks">
  <a href="/catalog/">🏠 Catálogo</a>
  <a href="/cart/" class="active">🛒 Carrito</a>
  <a href="/order/">📦 Órdenes</a>
    </nav>
  </header>

  <main class="container">
    {{block "content" .}}{{end}}
  </main>

  <footer class="footer">
    <small>© {{.Year}} MyBookStore</small>
  </footer>
</body>
</html>
